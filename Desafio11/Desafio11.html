<!DOCTYPE html>
<html>
<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control entradas" id="txtName" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                </div>
                <div class="msgWarning">
                    <small id='smltxtName' class="advertencia oculto">*El campo es requerido</small>
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control entradas" id="txtEmail" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                </div>
                <div class="msgWarning">
                    <small id='smltxtEmail' class="advertencia"></small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <textarea class="form-control entradas" id="txtComentario" placeholder="Comentario" aria-label="With textarea"></textarea>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col btnColumn">
                <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal" id="btnSend">Enviar info</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
